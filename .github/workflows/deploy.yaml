name: Build and deploy latest version

on:
  push:
    branches:
      - main

permissions:
  contents: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v5

      - name: Install required dependencies
        run: ./setup.sh

      - name: Install and Build ğŸ”§
        uses: addnab/docker-run-action@v3
        with:
          image: asciidoctor/docker-asciidoctor:1.99
          options: -v ${{ github.workspace }}:/documents
          run: |
            gem install asciidoctor-revealjs --pre
            sed -i 's,^:base_url: .*,:base_url: https://sops.talks.sylvain.dev,' index.adoc
            sed -i 's,SLIDES_LINK,https://sops.talks.sylvain.dev/,' link.html
            asciidoctor-revealjs -r asciidoctor-diagram /documents/index.adoc

      - name: Copy build to folder ğŸ“¦
        run: |
          mkdir -p build/reveal.js/dist && \
          cp -r favicon.ico *.html images css js build/ && \
          cp -r reveal.js/dist/* build/reveal.js/dist/ && \
          cp -r reveal.js/plugin build/reveal.js/

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.7.3
        with:
          folder: build
          branch: gh-pages
          clean: false
